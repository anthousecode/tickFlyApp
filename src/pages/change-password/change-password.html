<ion-header>

  <ion-navbar>
    <ion-title class="tick-title">Смена пароля</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="tick-wrapper">
   <div class="enter-block tf-post-label" padding>
    <form (ngSubmit)="onChangePassword(f)" #f="ngForm">

      <ion-list class="tick-no-border">
        <ion-item>
          <ion-label stacked>Введите старый пароль</ion-label>
          <ion-input type="password" name="old_password" [ngModel]="oldPassword"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Введите новый пароль</ion-label>
          <ion-input type="password" name="new_password" [ngModel]="newPassword"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Повторите пароль</ion-label>
          <ion-input type="password" name="confirmation_password" [ngModel]="confirmationPassword"></ion-input>
        </ion-item>
      </ion-list>

      <ion-buttons text-right>
        <button ion-button color="danger" margin-bottom>Сохранить</button>
      </ion-buttons>

    </form>
  </div>
</div>
</ion-content>

<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>
      <img src="assets/images/logo.png" alt="TuckFlow">
    </ion-title>
    <ion-buttons (click)="onRegisterPage()" end>
      <button ion-button icon-end text-uppercase>
        Зарегистрироваться
        <ion-icon name="arrow-round-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="tick-wrapper">
    <div class="tick-diamond"></div>
    <div class="enter-block tf-post-label" padding>
      <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <h4>вход</h4>
        <hr class="tick-hr">
        <ion-list>

          <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input type="email" name="email" [ngModel]="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Пароль</ion-label>
            <ion-input type="password" name="password" [ngModel]="password"></ion-input>
          </ion-item>

        </ion-list>
        <ion-buttons text-center>
          <button ion-button small color="main-entry-button" type="submit">Войти</button>
        </ion-buttons>
      </form>
      <ion-buttons class="forgot-password" (click)="onResetPasswordPage()" text-center>
        <button ion-button icon-end>
          Забыли пароль?
        </button>
      </ion-buttons>
    </div>

    <div class="enter-block" padding>
      <h4>Войти с помощью</h4>
      <hr class="tick-hr">
      <ion-buttons class="tick-buttons-wrap">
        <button ion-button color="facebook" block margin-bottom text-capitalize (click)="signinFacebook()">Facebook</button>
        <button ion-button color="google-plus" text-capitalize   block (click)="signinGoogle()">Google+</button>
      </ion-buttons>
    </div>

    <ion-card *ngIf="userData">
      <ion-card-header>{{ userData.username }}</ion-card-header>
    </ion-card>
  </div>
</ion-content>

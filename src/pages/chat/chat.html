<ion-header>
  <ion-navbar>
    <div class="tick-header-info">
      <ion-avatar item-start>
        <img class="chat-avatar" src="{{interlocutor.avatar}}">
      </ion-avatar>
      <ion-title item-end class="tick-title">{{interlocutor.nickname}}</ion-title>
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="tick-wrapper">
    <div>
      <div *ngIf="!chat.messages.length">История сообщения пуста, пока</div>
      <div class="message-wrap" *ngIf="chat.messages.length">
        <div *ngFor="let message of chat.messages">
          <div class="message-block" [ngClass]="(message.userId==userId)?'message-right':'message-left'">
            <div class="message-content">
              <p *ngIf="message.message_type == 'text'">
                {{message.message}}
              </p>
              <div *ngIf="message.message_type == 'post'" (click)="onPostPage(message.message.id_post)">
                <p><b>Запись на стене</b></p>
                <p>{{message.message.title}}</p>
              </div>
              <span class="message-time">
                {{message.createdAt}}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>
</ion-content>
<ion-footer no-border [style.height]="showEmojiPicker ? '255px' : '50px'">
  <ion-toolbar>
    <form class="tick-form-send" (ngSubmit)="sendMessage(f)" #f="ngForm">
      <div class="message-form">
        <ion-textarea class="message-form-input" type="text" placeholder="Напишите свое сообщение..." name="message" [ngModel]="message"></ion-textarea>
        <button type="submit" class="comment-form-button">
          <ion-icon name="md-send" large></ion-icon>
        </button>
      </div>
    </form>
  </ion-toolbar>
</ion-footer>

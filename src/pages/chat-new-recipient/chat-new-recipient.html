<ion-header>

  <ion-navbar>
    <ion-title class="tick-title">Начать чат</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="tick-wrapper">
    <ion-item-sliding *ngFor="let follower of chatCandidates"
    (click)="createChat(follower.id)">
    <ion-item>
      <ion-avatar item-start>
        <img class="chat-avatar" src="{{API + follower.avatar}}">
      </ion-avatar>
      <h2>{{follower.nickname}}</h2>
    </ion-item>
  </ion-item-sliding>

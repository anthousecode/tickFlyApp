<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="tick-title">Подписчики</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="tick-wrapper">
    <ion-list>
      <button *ngFor="let follower of followersList" (click)="itemTapped($event, follower.id_follower)">
        <ion-item  no-lines class="top-userprofile no-padding">
          <ion-avatar item-start>
            <img src="{{follower.user_follower.avatar}}">
          </ion-avatar>
          <h2>{{follower.user_follower.nick_name}}</h2>
        </ion-item>

      </button>
    </ion-list>
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title}}</b>
    </div>
  </div>
</ion-content>

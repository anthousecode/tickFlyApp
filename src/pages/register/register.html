<ion-header>

  <ion-navbar>
    <ion-title>
      Регистрация
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="tick-wrapper">
    <div class="enter-block tf-post-label" padding>
      <form (ngSubmit)="onSignup(f)" #f="ngForm">
        <h4>регистрация</h4>
        <hr class="tick-hr">
        <ion-list>

          <ion-item margin-bottom>
            <ion-label stacked>Никнейм</ion-label>
            <ion-input type="text" name="nickname" [ngModel]="nickname"></ion-input>
          </ion-item>
          <ion-item margin-bottom>
            <ion-label stacked>Email</ion-label>
            <ion-input type="email" name="email" [ngModel]="email"></ion-input>
          </ion-item>
          <ion-item margin-bottom>
            <ion-label stacked>Пароль</ion-label>
            <ion-input type="password" name="password" [ngModel]="password"></ion-input>
          </ion-item>
          <!--<ion-item>-->
            <!--<ion-label>Я согласен со всеми <span (click)="ok()">Условиями</span> </ion-label>-->
            <!--<ion-checkbox color="danger" name="chosen_checkbox" [(ngModel)]="chosen"></ion-checkbox>-->
          <!--</ion-item>-->


          <ion-item>
            <ion-row>
              <ion-col col-2>
                <ion-item>
                  <ion-checkbox color="danger" name="chosen_checkbox" [(ngModel)]="chosen"></ion-checkbox>
                </ion-item>
              </ion-col>
              <ion-col id="eula" col-10>
                <ion-item>
                  Я согласен с <span (click)="openEULA()">Условиями</span>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-item>


          </ion-list>
          <ion-buttons text-center>
            <button ion-button text-capitalize small id="register_button" color="main-entry-button" [disabled]="!chosen">Зарегистрироваться</button>
          </ion-buttons>
        </form>
      </div>
    </div>
  </ion-content>

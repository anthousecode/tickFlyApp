<ion-header>
  <ion-navbar>
    <header-main [messages]="true" [search]="true" [createPost]="false" [menu]="true">
      <ion-title class="tick-title">Создать пост</ion-title>
    </header-main>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="tick-wrapper enter-block tf-post-label" padding>
    <ion-slides (ionSlideDidChange)="slideChanged()" >

      <ion-slide >
        <ion-title>Шаг 1: Заполните поля</ion-title>
        <form (ngSubmit)="onCreatePost(f)" #f="ngForm">
          <ion-list class="tick-no-border">

            <ion-item>
              <ion-label stacked>Название поста*</ion-label>
              <ion-input type="text" name="title" [ngModel]="title"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked>Описание*</ion-label>
              <ion-textarea type="text" name="description" [ngModel]="description"></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-label stacked>Категории*</ion-label>
              <ion-select placeholder="Выбрать" name="selectedCategories" [(ngModel)]="selectedCategories" (ionChange)="onChange(selectedCategories)"
                          multiple="true">
                <ion-option *ngFor="let category of categories" (ionSelect)="onChange()" value="{{category.id_category}}">
                  {{category.title}}
                </ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label stacked>Теги</ion-label>
              <ion-input type="text" (keypress)="_keyPress($event)" name="tags" [ngModel]="description"></ion-input>
            </ion-item>
          </ion-list>

        </form>
      </ion-slide>

      <ion-slide>
        <ion-title>Шаг 2: Добавьте изображения</ion-title>
        <multi-image-upload [postId]="postId"></multi-image-upload>
      </ion-slide>

    </ion-slides>
    <ion-buttons>
      <button ion-button text-capitalize *ngIf="!secondStep" (click)='goSecondStep(f);' color="danger" id="button_next">Далее</button>
      <button ion-button  *ngIf="secondStep" (click)='goBack();' color="light">Назад</button>
      <button ion-button  *ngIf="secondStep" color="danger" (click)="onSubmitPost(postId)">Опубликовать</button>
    </ion-buttons>
  </div>
</ion-content>

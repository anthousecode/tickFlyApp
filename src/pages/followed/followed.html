<!--

  Ionic pages and navigation.
-->

<ion-header>
  <ion-navbar>
    <header-main
      [messages]="false"
      [search]="false"
      [createPost]="false"
      [menu]="true">
      <ion-title class="tick-title">Подписки</ion-title>
    </header-main>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="tick-wrapper">
    <ion-list>
      <button ion-item *ngFor="let followed of followedList" (click)="itemTapped($event, followed.id_followed)">
        <ion-item no-lines class="top-userprofile no-padding">
          <ion-avatar item-start>
            <img src="{{API + followed.user_followed.avatar}}">
          </ion-avatar>
          <h2>{{followed.user_followed.nick_name}}</h2>
        </ion-item>
      </button>
    </ion-list>
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title}}</b>
    </div>
  </div>
</ion-content>
